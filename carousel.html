<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
    ul, li { margin: 0; padding: 0; list-style: none;}
    .carousel1 {}

    <script src="lib/modernizr.js"></script>
    <script src="lib/underscore.js"></script>

<body>
<div id="Js_c1" class="carousel1">

        <li>6</li>
        <li>7</li>
    </ul>
</div>
<div style="clear: both; height: 50px"></div>
<div id="Js_c2" class="carousel2">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

<script src="lib/develop.js"></script>
<script>
new bg.Carousel("Js_c1", {

});
new bg.Carousel("Js_c2", {

    type:4
});

</html>
